<form [formGroup]="form" (ngSubmit)="login()" class="wrapper">
    <p class="text-2xl">Login</p>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput autocomplete="off" formControlName="username"
        placeholder="Please enter username" required>
        <mat-error *ngIf="form.controls.username.errors && form.controls.username.errors['required']">
            Required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" autocomplete="off" formControlName="password"
        placeholder="Please enter username" required>
        <mat-error *ngIf="form.controls.password.errors && form.controls.password.errors['required']">
            Required
        </mat-error>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary">Login</button>
</form>
