<form [formGroup]="form" class="flex flex-col">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput autocomplete="off" formControlName="name"
        placeholder="Please enter name" required>
        <mat-error> {{ form.get('name')?.errors | validationError }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" autocomplete="off" formControlName="quantity"
        placeholder="Please enter quantity" required>
        <mat-error> {{ form.get('quantity')?.errors | validationError }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" autocomplete="off" formControlName="price"
        placeholder="Please enter price" required>
        <mat-error> {{ form.get('price')?.errors | validationError }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</form>
